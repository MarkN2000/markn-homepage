<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "site_head.html" . }}
</head>
<body class="flex flex-col min-h-screen bg-transparent"> {{/* bodyの背景はmain.cssで設定したタータンチェック */}}
    {{ partial "site_header.html" . }}

<main class="flex-grow">
    {{ block "main" . }}{{ end }}
</main>

    {{ partial "site_footer.html" . }}

<button id="scrollToTopBtn" title="ページトップに戻る"
        class="fixed bottom-6 right-6 z-50 p-3 bg-blue-700 hover:bg-blue-800 text-white rounded-full shadow-lg
            opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out
            focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-75">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
        <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-6.22-6.22V21a.75.75 0 0 1-1.5 0V4.81l-6.22 6.22a.75.75 0 0 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
    </svg>
</button>

    {{ $js := resources.Get "js/main.js" | js.Build | resources.Minify | resources.Fingerprint }}
    <script src="{{ $js.RelPermalink }}" defer></script>
</body>
</html>
