{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
            <span>投稿日: <time datetime="{{ .Date.Format " 2006-01-02" }}">{{ .Date.Format "2006年1月2日" }}</time></span>
            {{ if .Params.tags }}
            <span class="post-tags">
                | タグ:
                {{ range .Params.tags }}
                <a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
                {{ end }}
            </span>
            {{ end }}
        </div>

        {{ with .Params.thumbnail }}
        <img src="{{ . | relURL }}" alt="{{ $.Title }} サムネイル" class="post-thumbnail-single">
        {{ end }}

        {{ with .Params.excerpt }}
        <p class="post-excerpt-single">{{ . }}</p>
        {{ end }}
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

</article>
{{ end }}
